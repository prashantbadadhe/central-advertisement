
<div ng-show="row.entity.showVideo">
<span> <a target="_blank"
	href="{{row.entity.contentName}}"> <video
			class="zoom img-thumbnail" src="{{row.entity.contentName}}" /></span>
</div>
<div  ng-show="row.entity.showImage">
<span> <a target="_blank"
	href="{{row.entity.contentName}}"> <img class="zoom img-thumbnail"
		src="{{row.entity.contentName}}" /></span>
</div>
