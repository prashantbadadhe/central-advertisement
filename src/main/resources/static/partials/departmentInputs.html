<div class="modal-content container-margin">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="onCancel()" aria-hidden="true"></button>
		<h4 ng-show="editMode" class="modal-title">Update Department</h4>
		<h4 ng-show="createMode" class="modal-title">Create Department</h4>
	</div>
	<form class="form-horizontal" role="form" name="radixileForm" ng-submit="save()">
		<div class="modal-body">
			<div class="form-group row">
				<label for="branchId" class="col-md-2 control-label">Branch<span class="required">*</span>
				</label>
				<div class="col-md-8">
					
					<select class="form-control " id="branchId" name="branchName" ng-model="newBranch">
 								<option  ng-selected ="{{branch.id == branchName}}"  ng-repeat="branch in branchList" value={{branch.id}}>{{branch.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="departmentName" class="col-md-2 control-label">Department<span class="required">*</span>
				</label>
				<div class=" controls col-md-8">
					<input placeholder="Department Name" name="departmentName" id="departmentName" type="text" class="inputfield col-md-12" ng-model="department.name" required>
					<div class="has-error" ng-show="radixileForm.$dirty">
						<span ng-show="radixileForm.departmentName.$error.required">This is a required field</span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="departmentType" class="col-md-2 control-label">Department Type<span class="required">*</span>
				</label>
				<div class=" controls col-md-8">
					<input placeholder="Department Type" name="departmentType" id="departmentType" type="text" class="inputfield col-md-12" ng-model="department.type" required>
					<div class="has-error" ng-show="radixileForm.$dirty">
						<span ng-show="radixileForm.departmentName.$error.required">This is a required field</span>
					</div>
				</div>
			</div>
		</div>	
	
		
		<div class="modal-footer">
			<button id="btnAdd" class="btn green btn-medium " type="submit" value="Add" ng-disabled="radixileForm.$invalid">
				<i class="fa fa-check"></i> Save
			</button>
			<button type="button" class="btn default" ng-click="onCancel()">Close</button>
		</div>
	</form>			
</div>
