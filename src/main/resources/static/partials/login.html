<div class="row" style="margin-top: 20px">
	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" ng-submit="login()">
			<fieldset>
				<h2>Please Sign In</h2>
				<hr class="colorgraph">
				<div class="form-group">
					<!--    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address"> -->
					<input type="text" id="username" class="form-control"
						placeholder="username" ng-model="credentials.username" required
						autofocus>
				</div>
				<div class="form-group">
					<input type="password" name="password" id="password"
						class="form-control" placeholder="Password"
						ng-model="credentials.password" required>
				</div>
			<!-- 	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> <span class="button-checkbox"> -->
					<button type="button" class="btn" data-color="info">Remember
						Me</button> <input type="checkbox" name="remember_me" id="remember_me"
					checked="checked" class="hidden"> <a href=""
					class="btn btn-link pull-right">Forgot Password?</a>
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<input type="submit" class="btn btn-lg btn-success btn-block"
							value="Sign In">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a ng-href="#!register" class="btn btn-lg btn-primary btn-block">Register</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
