<div class="modal-content container-margin">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="onCancel()" aria-hidden="true"></button>
		<h4 ng-show="editMode" class="modal-title">Update Role</h4>
		<h4 ng-show="createMode" class="modal-title">Create Role</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class=" control-group row ">
				<div class="alert alert-danger text-center" data-ng-show="mandatoryFieldReq">
					<strong>Mandatory field required </strong>
				</div>
				<div class=" controls col-md-8">

					<div ng-class="{'mandatory':mandatoryFieldReq}">
						<input ng-click="changeMandatoryField()" placeholder="Role Name" id="roleName" type="text" class="inputfield col-md-12" ng-model="role.name" required>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn green" ng-click="save()">Save</button>
		<button type="button" class="btn default" ng-click="onCancel()">Close</button>
	</div>
</div>
