<h2>Get All Branch Activation Code</h2>
<div ng-controller="BranchCodeController">
	<page-breadcrumb></page-breadcrumb>
	<alert-success></alert-success>
	<alert-fail></alert-fail>
	<form class="form-horizontal" role="form" name="radixileForm" ng-submit="updateActivationCd()">
		<div class="form-group row">
			<label class="col-md-2 control-label"> </label>
			<div class="col-md-10">
				<strong>
					<i>
						<ins>Select BRANCH to see current Activation Code & click on below icon <span class="btn yellow-lemon btn-icon-only">
					<i class="fa fa-refresh"></i> 
				</span> for generating new Activation Code.</ins>
					</i>
				</strong>
			</div>
		</div>
		<div class="form-group row">
			<label for="branchId" class="col-md-2 control-label">Branch
				<span class="required">*</span>
			</label>
			<div class="col-md-4">
				 	<select class="form-control " id="branchId" name="branchName" ng-model="branch" ng-change="getActivationCode(branch     )">
					<option ng-selected="{{branch.id == branchName}}" ng-repeat="branch in branchList" value={{branch.id}}>{{branch.name}}</option>
				</select> 
<!-- 				<select class="form-control " id="branchId" name="branchName" ng-model="branch" ng-options="branch.id as branch.name for branch in branchList"
				 onload="getAllFiles()" ng-change="getAllFiles()">
				</select> -->
				<div class="has-error" ng-show="radixileForm.$dirty">
					<span ng-show="radixileForm.branch.$error.required">This is a required field</span>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-md-2 control-label">Activation Code</label>
			<div class=" controls col-md-3">
				<input placeholder="Activation Code" name="activationCode" id="activationCode" type="text" class="inputfield col-md-12" ng-model="activationCode" readOnly>
			</div>
			<div>
				<button id="btnAdd" class="btn yellow-lemon btn-icon-only" type="submit" value="activeCode" ng-disabled="radixileForm.$invalid">
					<i class="fa fa-refresh"></i> 
				</button>
			</div>
		</div>
	</form>
